<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us with Map</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="contact-container">
        <div class="form-section">
            <h2>Contact Us</h2>
            <form>
                <div class="form-field">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com">
                </div>
                <div class="form-field">
                    <label for="question">Question</label>
                    <textarea id="question" name="question" placeholder="Enter question or feedback"></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="map-section">
            <!-- Embedded Google Map iframe -->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13307.792937714416!2d31.193531523034792!3d29.93451768255247!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x145848e9806e27c7%3A0x5968de99dee4d7a4!2sPharaohs%20Academy!5e0!3m2!1sen!2seg!4v1730010352961!5m2!1sen!2seg"
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</body>

</html>
